<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>TODO LİST</title>
</head>

<body>
    <div class="container">
        <h1 class="hood">To Do List</h1>
        <form id="todo-form" action="">
            <input type="text" id="todo-input" placeholder="Bişeyler Ekle">
            <button id="button" type="submit" class="btn">Ekle</button>
        </form>
        <ul id="todo-list" class="list">
            <div class="list-area">
                <li class="list-item">Arabayı Yıka</li>
                <div class="close-check">
                    <input type="checkbox" name="" id="checkbox">
                    <i id="close-icon" class="fas fa-times close-icon"></i>
                </div>
            </div>
        </ul>
    </div>

    <script src="/Temeller/bootcamp/index.js"></script>
</body>
